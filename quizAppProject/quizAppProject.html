<template>
    
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-aroud_medium">
            <form>
                <template for:each={myQuestions} for:item='quiz'>
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col ">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                            </div>
                    </div>
                </template>
                <lightning-button class="slds-m-around_small" 
                variant="brand" 
                type="submit" 
                title="Submit Quiz"
                onclick={submitHandler}
                disabled={allNotSelected}
                label="submit" ></lightning-button>
                <lightning-button class="slds-m-around_small" 
                variant="brand" 
                type="reset" 
                title="Reset Quiz"
                onclick={resetHandler}
                label="reset" ></lightning-button>
            </form>
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>You have Scored {correctAnswer} out of {myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>

</template>
